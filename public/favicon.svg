<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sun rays (8 rays) - Thicker and more visible -->
  <g fill="#fbbf24">
    <rect x="47" y="10" width="6" height="12" rx="3"/>
    <rect x="47" y="78" width="6" height="12" rx="3"/>
    <rect x="10" y="47" width="12" height="6" rx="3"/>
    <rect x="78" y="47" width="12" height="6" rx="3"/>
    <rect x="22" y="22" width="8" height="8" rx="2" transform="rotate(45 26 26)"/>
    <rect x="70" y="22" width="8" height="8" rx="2" transform="rotate(-45 74 26)"/>
    <rect x="22" y="70" width="8" height="8" rx="2" transform="rotate(-45 26 74)"/>
    <rect x="70" y="70" width="8" height="8" rx="2" transform="rotate(45 74 74)"/>
  </g>
  
  <!-- Sun circle - Much larger -->
  <circle cx="50" cy="50" r="22" fill="url(#sunGrad)"/>
  <circle cx="50" cy="50" r="18" fill="#fcd34d"/>
  
  <!-- OM text inside sun -->
  <text x="50" y="58" font-size="18" font-weight="bold" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif">OM</text>
</svg>
